<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GamesHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px 4px #0008;
    }
    header p {
      font-size: 1.2rem;
      color: #ddd;
    }
    main {
      width: 100%;
      max-width: 960px;
      flex: 1;
    }
    main h2 {
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 1px 1px 2px #0008;
    }
    #gameSearch {
      width: 100%;
      max-width: 400px;
      padding: 8px;
      margin: 0 auto 20px auto;
      display: block;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }
    .game-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 4px 8px #0004;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px #0008;
    }
    .game-card a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 8px;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>GamesHub</h1>
    <p>Play Your Favorite Online Games for Free!</p>
  </header>
  <main>
    <h2>20+ Online Games</h2>
    <input type="text" id="gameSearch" placeholder="Search games..." />
    <div class="games-grid">
      <div class="game-card">Tic Tac Toe
        <a href="https://example.com/tic-tac-toe" target="_blank" rel="noopener">Play</a>
      </div>
      <div class="game-card">2048
        <a href="https://example.com/2048" target="_blank" rel="noopener">Play</a>
      </div>
      <div class="game-card">Snake
        <a href="https://example.com/snake" target="_blank" rel="noopener">Play</a>
      </div>
      <div class="game-card">Flappy Bird
        <a href="https://example.com/flappy-bird" target="_blank" rel="noopener">Play</a>
      </div>
      <!-- Add more games here -->
    </div>
  </main>
  <footer>
    &copy; 2025 GamesHub. All rights reserved.
  </footer>

  <script>
    const searchInput = document.getElementById('gameSearch');
    const gameCards = document.querySelectorAll('.game-card');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      gameCards.forEach(card => {
        const gameName = card.textContent.toLowerCase();
        card.style.display = gameName.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
