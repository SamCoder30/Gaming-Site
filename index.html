<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Gaming Website</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #eee; margin: 0; padding: 20px; }
    header { text-align: center; margin-bottom: 30px; }
    h1 { color: #4CAF50; }
    .game-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .game { background: #222; padding: 15px; border-radius: 8px; width: 200px; text-align: center; }
    .game iframe { width: 100%; height: 150px; border: none; border-radius: 6px; }
    a { color: #4CAF50; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Gaming Website</h1>
    <p>Play some cool games below!</p>
  </header>
  <main>
    <div class="game-list">
      <div class="game">
        <h3>2048</h3>
        <iframe src="https://play2048.co/" title="2048 Game"></iframe>
        <a href="https://play2048.co/" target="_blank">Open in new tab</a>
      </div>
      <div class="game">
        <h3>Flappy Bird</h3>
        <iframe src="https://flappybird.io/" title="Flappy Bird Game"></iframe>
        <a href="https://flappybird.io/" target="_blank">Open in new tab</a>
      </div>
      <div class="game">
        <h3>Snake</h3>
        <iframe src="https://playsnake.org/" title="Snake Game"></iframe>
        <a href="https://playsnake.org/" target="_blank">Open in new tab</a>
      </div>
    </div>
  </main>
</body>
</html>
