  <title>GamesHub - Play 20+ Online Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #1f1f1f;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
      user-select: none;
    }
    header svg {
      width: 40px;
      height: 40px;
      fill: #4CAF50;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.8rem;
      color: #4CAF50;
    }
    main {
      flex: 1;
      padding: 20px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      margin-bottom: 20px;
      color: #4CAF50;
      user-select: none;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
    }
    .game-card {
      background: #222;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .game-card:hover {
      background-color: #333;
    }
    .game-card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 8px;
      background: #000;
    }
    .game-card a {
      color: #eee;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.9rem;
      display: block;
    }
    .game-card a:hover {
      color: #4CAF50;
    }
    footer {
      background: #1f1f1f;
      text-align: center;
      padding: 15px 0;
      color: #777;
      font-size: 0.9rem;
      user-select: none;
      margin-top: auto;
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.4rem;
      }
      .games-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
      }
      .game-card img {
        height: 80px;
      }
    }
  </style>
</head>
