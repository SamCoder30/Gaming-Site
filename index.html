<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GamesHub - Play Free Online Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #4caf50;
    }
    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .game {
      background: #222;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 10px #4caf50;
      transition: transform 0.2s;
    }
    .game:hover {
      transform: scale(1.05);
    }
    .game img {
      width: 180px;
      height: 100px;
      margin: 10px auto;
      display: block;
      border-radius: 6px;
      object-fit: cover;
    }
    .game h3 {
      margin: 10px 0;
      color: #4caf50;
      font-size: 1.1em;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>GamesHub - Play Free Online Games</header>
  <div class="games-container">
    <div class="game">
      <a href="https://www.miniclip.com/games/en/" target="_blank" rel="noopener noreferrer">
        <img src="https://www.miniclip.com/favicon.ico" alt="Miniclip Games" />
        <h3>Miniclip Games</h3>
      </a>
    </div>
    <div class="game">
      <a href="https://www.crazygames.com/" target="_blank" rel="noopener noreferrer">
        <img src="https://www.crazygames.com/favicon.ico" alt="CrazyGames" />
        <h3>CrazyGames</h3>
      </a>
    </div>
    <div class="game">
      <a href="https://www.kongregate.com/" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn.kongregate.com/images/kongregate_favicon.ico" alt="Kongregate" />
        <h3>Kongregate</h3>
      </a>
    </div>
    <div class="game">
      <a href="https://poki.com/" target="_blank" rel="noopener noreferrer">
        <img src="https://poki.com/favicon.ico" alt="Poki" />
        <h3>Poki</h3>
      </a>
    </div>
  </div>
</body>
</html>
